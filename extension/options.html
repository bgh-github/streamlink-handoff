<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Streamlink Handoff Preferences</title>
    <style>
      form label {display: block; padding-bottom: 5px;}
      #buttons {padding-top: 10px;}
      #link {padding-top: 15px;}
      a {text-decoration: none;}
      a:hover {text-decoration: underline;}
      @media (prefers-color-scheme: dark)
      {
        body {background-color: rgb(35,34,43); color: rgb(191,191,201); padding-bottom: 99px;}
        a {color: cyan;}
      }
    </style>
  </head>
  <body>
    <form>
      <label>Player
        <select name="Player" id="player">
          <option value="">Streamlink default</option>
          <option value="vlc">VLC media player</option>
          <option value="mpv">mpv</option>
        </select>
      </label>
      <label>Other arguments <input type="text" id="otherArgs"></label>
      <label>Quality <input type="text" id="quality" placeholder="best"></label>
      <div id="buttons">
        <button type="submit">Save</button>
        <input type="reset">
      </div>
    </form>
    <div id="link"><a href="https://streamlink.github.io/cli.html">Streamlink command-line reference</a> ðŸ¡µ</div>
    <script src="options.js"></script>
  </body>
</html>
